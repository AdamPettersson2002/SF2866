<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warehouse Grids</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .label { background: rgba(255,255,255,0.8); padding: 2px 4px; border-radius: 3px; border: 1px solid #999; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
  // Inputs from Python
  var bounds = [[59.149125653408575, 17.7077850799875], [59.51087434659142, 18.4122149200125]];  // [[south, west], [north, east]]
  var center = [59.33, 18.06];  // [lat, lon]
  var showOverlay = false; // true/false
  var geojson = null; // FeatureCollection or null

  var map = L.map('map');
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Fit exactly to the box (no extra padding)
  map.fitBounds(bounds);

  if (showOverlay && geojson) {
    function style(feature) {
      if (feature.geometry.type === 'Polygon') {
        return {weight: 2};
      }
      return {};
    }
    var layer = L.geoJSON(geojson, {style: style}).addTo(map);

    // Add labels at NE corners
    geojson.features.forEach(function(f) {
      if (f.geometry.type === 'Polygon') {
        var coords = f.geometry.coordinates[0];
        var ne = coords[2]; // [lon, lat]
        var label = L.divIcon({className: 'label', html: f.properties.name});
        L.marker([ne[1], ne[0]], {icon: label, interactive: false}).addTo(map);
      }
    });
    // Optional center marker
    L.marker([center[0], center[1]]).addTo(map).bindPopup('Center');
  }
</script>
</body>
</html>
